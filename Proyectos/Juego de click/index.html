<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css" class="css">
    <link rel="icon" href="Images/Logo.ico">
    <title>ClikerZom</title>
</head>
<body>
    <h1 class="title"><b>(</b>ClikerZom<b>]</b></h1>

    <div class="cont-puntosGame">

        <div class="jugador">
            <span id="puntos">Puntos: <b>0</b></span>
            <span id="nivel">Nivel: <b>1</b></span>
        </div>
    
        <div class="zona-game">
            <div class="vida-enemigo">
                <span id="vida">0</span>
                <div id="porcentaje"></div>
            </div>
    
            <div class="cont-enemigo" id="enemigo">
                <div id="danoMarcador">1</div>
                <div class="enemigo" id="movimiento">
                    <div class="head">
                        <div class="eye-left"></div>
                        <div class="eye-right"></div>
                        <div class="ear-left"></div>
                        <div class="ear-right"></div>
                        <div class="nose"></div>
                        <div class="mouth">
                            <div class="toot-1"></div>
                            <div class="toot-2"></div>
                            <div class="toot-3"></div>
                            <div class="slime">
                                <div class="slime-1"></div>
                                <div class="slime-2"></div>
                                <div class="slime-3"></div>
                            </div>
                        </div>
                        <div class="cerebro">
                            <div class="cer-det-1"></div>
                            <div class="cer-det-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    

    <aside>
        <span id="dano">Ataque: <b>1</b></span>
        <h1 class="subT">Mejora</h1>
        <span id="mejora">ataque +1</span>
        <button type="button" value="30" id="compra">30 Puntos</button>
    </aside>

    <script src="js/script.js"></script>
    
</body>
</html>
